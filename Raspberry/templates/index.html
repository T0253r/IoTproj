<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IoT Device Manager</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background: #f4f4f9; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #007bff; color: white; }
        .status-on { color: green; font-weight: bold; }
        .status-off { color: gray; }
        .save-btn { background: #28a745; color: white; border: none; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Connected IoT Devices</h2>
    <table>
        <thead>
            <tr>
                | Status | Hostname | IP Address | MAC Address | Friendly Username | Action |
            </tr>
        </thead>
        <tbody>
            {% for device in devices %}
            <tr>
                <td>
                    <span class="{{ 'status-on' if device['online'] else 'status-off' }}">
                        {{ "● Online" if device['online'] else "○ Offline" }}
                    </span>
                </td>
                <td>{{ device['hostname'] }}</td>
                <td>{{ device['ip'] }}</td>
                <td><code>{{ device['mac'] }}</code></td>
                <form action="/update_username" method="POST">
                    <td>
                        <input type="hidden" name="mac" value="{{ device['mac'] }}">
                        <input type="text" name="username" value="{{ device['username'] or '' }}" placeholder="Enter name...">
                    </td>
                    <td>
                        <button type="submit" class="save-btn">Update</button>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
