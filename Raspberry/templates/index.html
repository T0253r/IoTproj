<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Ogrzewania</title>
    <link rel="stylesheet" href="{{ url_for(endpoint='.static', filename='style.css') }}">
    <meta name="theme-color" content="#1c1818" />
</head>

<body>

    <nav>
        <p class="app-title"><span class="mdi--hot-cold"></span>System Ogrzewania</p>
        <a class="mdi--gear" href="/settings"></a>
    </nav>
    {% if user_username %}
    <h1>
        Witaj w domu, {{ user_username }}
    </h1>
    {% endif %}

    <div class="controller-row" id="controller-row"></div>

    <div class="controller-grid" id="controller-grid"></div>

    <script src="{{ url_for(endpoint='.static', filename='dashboard.js') }}"></script>

</body>

<script>
    // Enable horizontal scrolling with mouse wheel on controller-row
    if (controllerRow) {
        controllerRow.addEventListener('wheel', (e) => {
            e.preventDefault();
            controllerRow.scrollLeft += e.deltaY;
        });
    }
</script>

</html>
